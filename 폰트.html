<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <!-- 구글 폰트 링크 사용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Single+Day&family=Sunflower:wght@300&display=swap" rel="stylesheet">   
    <style>
        h1{
            font-family: 'Single Day', cursive;
            font-style: italic;
            /* 보통 font는 16px이 웹브라우저에 기본 size임 */
            font-size: 3em;
        }
        h3{
            font-family: 'Gamja Flower', cursive;
        }
        p{
            font-family: 'Sunflower', sans-serif;
            /* font-weight는 100 ~ 900까지의 범위를 가짐 */
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1> 큰 제목 폰트 사용하기 </h1>
    <h3> 작은 제목 폰트 사용하기</h3>
    <p> 일반 문장 사용하기 </p>
</body>
</html>
