<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트</title>
    <style>
        .container {
		width: 600px;
		margin: 0 auto; /* auto라서 가운데 있음
        */
		height: 300px;
		border: 2px solid gray;
		}
		.box {
		width: 100px;
		height: 100px;
		overflow: hidden;
		}
		.red {
		background: tomato;
		}
		.green {
		background: yellowgreen;
		}
		.blue {
		background: skyblue;
		}
		.float-left {
			float:left
		}
		.float-right {
			float:right
		}
		.clear {
			clear: both;
		}
        /* 크롬 -> F12(개발자창) -> Settings -> Debugger -> Disable JavaScript*/
    </style>
</head>
<body>
    <div class="container">
        <div class="box red float-right" ></div>
        <div class="box green float-left clear"></div>
        <div class="box blue clear"></div>
    </div><!-- .container를 치면 div class container가 나오고, .대신에 #을 넣으면 id로 입력된다. -->
</body>
</html>
