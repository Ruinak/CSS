<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- style태그 or css 파일 링크 -->
    <!-- css 파일 링크하는 방법 : link:css  -->
    <link rel="stylesheet" href="style.css">
    <style>
    /* CSS */
    /* CSS 내용이 별로 안길면 style 태그에 넣어도 되지만
       너무 내용이 길면 따로 css 파일을 만들어서 링크를 넣는게 좋다. */
    </style>
  </head>
  <body>
    <h1>별다방 카페</h1>
    <h2>운영진</h2>
    <ul>
      <li class="male" id="ceo">X</li>
      <li class="female">Y</li>
    </ul>
    <h2>매니저</h2>
    <ul>
      <li class="male">P</li>
      <li class="female">Q</li>
    </ul>
    <h2>알바</h2>
    <ul>
      <li class="male">A</li>
      <li class="female">B</li>
      <li class="male">C</li>
      <li class="female">D</li>
    </ul>
  </body>
</html>
